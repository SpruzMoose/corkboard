{% extends "base.html" %}
{% block title %}Corkboard{% endblock %}
{% block body %}
<div class="ui page grid vertically padded centered">
	<div class="column">
		<h3>Login</h3>
		<form class="ui form" action="/login/{% if next_href %}?next={{next_href}}{% endif %}" method="post">
			{% csrf_token %}
			<div class="two fields">
				<div class="required field">
					<label for="username">Username</label>
					<div class="ui input">
						<input class="input" type="text" id="username" name="username"></input>
					</div>
				</div>
				<div class="required field">
					<label for="password">Password</label>
					<div class="ui input">
						<input class="input" type="password" id="password" name="password"></input>
					</div>
				</div>
			</div>
			<div class="ui center aligned grid">
				<div class="center aligned three column row">
					<div class="column">
						<input class="ui fluid default submit button" type="reset"/>
					</div>
					<div class="column">
					</div>
					<div class="column">
						<button class="ui fluid green submit button" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
